name: CI

on:
  push:
    branches:
      - main
      - release-*
  pull_request: {}
  workflow_dispatch: {}

jobs:
  ci:
    uses: ulucinar/uptest/.github/workflows/provider-ci.yml@ci-disk-cleanup
